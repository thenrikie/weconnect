{% extends "weconnect/base.html" %}
{% load bigformrow %}
{% block content %}

<h2>Job Request</h2>
<div class="pitches_company_quote">

	<form action="{% url 'pitches:accept' pitch.id %}" method="post" class="pitches_company_quote_form form-horizontal col-md-7">
		{% csrf_token %}
		{% for field in form %}

			{{ field|bigformrow:field.label }}

		{% endfor %}

			
		<div class="form-group">
				<input type="submit" value="Send Quote" class="btn btn-blue">
		</div>
	</form>

</div>

{% endblock %}
