{% extends "weconnect/base.html" %}
{% load bigformrow %}
{% load addcss %}
{% block content %}

<h2>Job Request</h2>
<div class="pitches_company_quote">

	<form action="{% url 'pitches:accept' pitch.uniqid %}" method="post" class="pitches_company_quote_form form-horizontal col-md-7">
		{% csrf_token %}

		{{ form.desc|bigformrow:form.desc.label }}

		<div class="form-group {%if form.price.errors %}has-error{% endif %}" id="form-group-id_price">	
			<label class="create_project_question control-label" for="id_price">Estimated Price</label>
			<div class="create_project_answers">
				<div class="create_project_budget_currency">HKD</div>
				<div class="create_project_budget_money">{{ form.price|addcss:'form-control' }}</div>		
			</div>
			{{ form.price.errors }}
			<div class="create_project_answers">{{ form.rate }}</div>
		</div>




			
		<div class="form-group">
				<input type="submit" value="Send Quote" class="btn btn-blue">
		</div>
	</form>

</div>

{% endblock %}
