{% extends "weconnect/base.html" %}
{% load hformrow %}
{% block content %}
<div class="auth_login center-block">
	<form action="" method="post" class="form-horizontal">
		{% csrf_token %}
		<p>Let us know your email address and we will send you instructions to reset your password.</p>
		{{ form.non_field_errors }}
		{{ form.email|hformrow:'Email' }}
		<div class="auth_register_reminder_text">
			<input type="submit" value="Send Password" class="btn btn-blue action-btn">
		</div>
	</form>
	<div class="clearfix"></div>

</div>

{% endblock %}
