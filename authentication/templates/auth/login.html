{% extends "weconnect/base.html" %}
{% load hformrow %}
{% block content %}
<div class="auth_login center-block">
	<form action="{% url 'auth:login' %}?next={{ next }}" method="post" class="form-horizontal">
		{% csrf_token %}
		{{ form.non_field_errors }}
		{{ form.username|hformrow:'Email address' }}
		{{ form.password|hformrow:'Password' }}

		<div class="xs-center-unwidth">
			<input type="submit" value="Login" class="btn btn-blue action-btn">
		</div>
	</form>

	<div class="auth_register_reminder_text">
		 <a href="{% url 'auth:password_reset' %}">Forgot password?</a>
	</div>

	<div class="clearfix"></div>

</div>

{% endblock %}
